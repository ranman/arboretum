<!DOCTYPE html>
<head>
	<meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
	<meta http-equiv='X-UA-Compatible' content='IE=Edge;chrome=1' />
	<link rel="stylesheet" href="style.css">
	<script src="jquery-1.7.2.min.js"></script>
	<script src="plants.json"></script>
	<link rel="stylesheet" type="text/css" href="http://cdn.kinesis.io/kinesis.css">
	<script src="http://cdn.kinesis.io/kinesis-js-sdk.min.js"></script>
	<script type="text/javascript">
kinesis = new Kinesis;
Kinesis.cursor = movement;
function movement(position)
{
    touchPoints[0] = {x : position.x, y : position.y};
}
	</script>
</head>
<body>
<section id='mainpage'>
	<span id="headerText">Psychotropic Plants</span>
	<button id='randomTripButton'>Click Here</button>
	<div id='otherButtons'>
		<button id='iboga'><img height=150 width=150 src='images/iboga.png' /></button>
		<button id='kratom'><img height=150 width=150 src='images/kratom.png' /></button>
		<button id='peyote'><img height=150 width=150 src='images/peyote.png' /></button>
		<button id='salvia'><img height=150 width=150 src='images/salvia.png' /></button>
		<button id='yopo'><img height=150 width=150 src='images/yopo.png' /></button>
	</div>
</section>
<section id='plantpage' class='hidden'>
	<div id='trip'></div>
	<div id='plant'></div>
	<button id='back'>Back?</button>
</section>

<script type='text/javascript'>
$(function() {
	var $mainpage = $("#mainpage");
	var $plantpage = $("#plantpage");
	var $trip = $("#trip");
	var $plant = $("#plant");
	var $back = $("#back");
	var plantMap = ['salvia','kratom','yopo','iboga','peyote'];
	/* function to generate a mapping of plants to #s */
	var randomPlant = function randomPlant() {
		return plantMap[Math.floor(Math.random() * plantMap.length)];
	}
	/* generate a random trip, removing them from the list after they're displayed */
	var randomTrip = function randomTrip(plantStr) {
		var plant = plants[plantStr];
		var testimonial = plant.testimonials.pop();
		/* See if this is the last one */
		if(plant.testimonials.length < 1) {
			plantMap.splice(plantMap.indexOf(plantStr),1);
			$("#"+plantStr).hide();
		}
		$trip.html(testimonial);
		$plant.html("<em>"+plant.species+"</em><p>"+plant.names.join(', ')+"<p>"+plant.long_desc+"<p>"+plant.short_desc);
		$trip.children().each(function(index){
			$(this).delay(4000*index).fadeIn(20*(this.innerHTML.length), function() {
				if (index == $trip.children().length-1) {
					$plant.delay(1000).slideDown('slow', function() {
						$back.fadeIn();
					});
				}
			});
		});
	};
	
	$("#randomTripButton").click(function() {
		$mainpage.fadeOut(500);
		randomTrip(randomPlant());
		$plantpage.fadeIn(500);
	});
	$back.click(function() {
		$plantpage.fadeOut(500);
		$again.hide();
		$back.hide();
		$trip.html("").hide();
		$plant.html("").hide();
		$mainpage.fadeIn(500);
	});
	$("#iboga").click(function() {
		$mainpage.hide(500);
		randomTrip('iboga');
		$plantpage.show(500);
	});
	$("#salvia").click(function() {
		$mainpage.hide(500);
		randomTrip('salvia');
		$plantpage.show(500);
	});
	$("#peyote").click(function() {
		$mainpage.hide(500);
		randomTrip('peyote');
		$plantpage.show(500);
	});
	$("#kratom").click(function() {
		$mainpage.hide(500);
		randomTrip('kratom');
		$plantpage.show(500);
	});
	$("#yopo").click(function() {
		$mainpage.hide(500);
		randomTrip('yopo');
		$plantpage.show(500);
	});
	

	/* reset after specific idle time */
	var idleInterval = setInterval(timerIncrement, 60000);
	$(this).mousemove(function (e) {
		idleTime = 0;
	});
	$(this).keypress(function (e) {
		idleTime = 0;
	});
});

var idleTime = 0;
function timerIncrement() {
	idleTime = idleTime + 1;
	if (idleTime > 5) {
		window.location.reload();
	}
}
</script>
</body>
</html>
